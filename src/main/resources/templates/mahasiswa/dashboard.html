<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments :: head}">
    <title>Student Dashboard</title>
</head>
<body>
<div th:replace="~{fragments :: navbar}"></div>
<div class="container">
    <h1>Welcome, <span th:text="${mahasiswa != null ? mahasiswa.namaLengkap : 'Student'}">Student</span>!</h1>
    <p>This is your dashboard. Use the navigation links to view your enrolled classes or to find new classes to join.</p>
</div>
</body>
</html>

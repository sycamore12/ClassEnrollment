<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments :: head}">
    <title>Enroll in a Class</title>
</head>
<body>
<div th:replace="~{fragments :: navbar}"></div>
<div class="container">
    <h2>Available Classes to Enroll</h2>
    <div th:if="${listKelas == null or listKelas.empty}">
        <p>There are no classes available for enrollment at this time.</p>
    </div>
    <table th:unless="${listKelas == null or listKelas.empty}">
        <thead>
        <tr>
            <th>Class Name</th>
            <th>Course</th>
            <th>Lecturer</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="k : ${listKelas}">
            <td th:text="${k.namaKelas}"></td>
            <td th:text="${k.mataKuliah.namaMk}"></td>
            <td th:text="${k.dosenPengajar != null ? k.dosenPengajar.namaLengkap : 'Not Assigned'}"></td>
            <td>
                <form th:action="@{/mahasiswa/enroll/{id}(id=${k.id})}" method="post">
                    <button type="submit" class="btn btn-success">Enroll</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>

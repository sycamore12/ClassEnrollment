<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments :: head}">
    <title>My Taught Classes</title>
</head>
<body>
<div th:replace="~{fragments :: navbar}"></div>
<div class="container">
    <h2>My Taught Classes</h2>
    <div th:if="${listKelas == null or #lists.isEmpty()}">
        <p>You are not currently teaching any classes.</p>
    </div>
    <table th:unless="${listKelas == null or #lists.isEmpty()}">
        <thead>
        <tr>
            <th>Class Name</th>
            <th>Course</th>
            <th>Number of Students</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="kelas : ${listKelas}">
            <td th:text="${kelas.namaKelas}"></td>
            <td th:text="${kelas.mataKuliah.namaMk}"></td>
            <td th:text="${#lists.size(kelas.peserta)}"></td>
            <td>
                <a th:href="@{/dosen/my-classes/{id}/students(id=${kelas.id})}" class="btn btn-info">View Students</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
